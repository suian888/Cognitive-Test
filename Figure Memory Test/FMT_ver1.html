<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Interactive Line Drawing</title>
<style>
    body, html {
        height: 100%; /* Set the height of the body and html to 100% */
        margin: 0; /* Remove default margin */
        display: flex; /* Use flexbox for centering */
        justify-content: center; /* Center horizontally */
        align-items: center; /* Center vertically */
        background: #f0f0f0; /* Optional: background color for better visibility */
    }
    #myCanvas {
        width: 300px;
        height: 300px;
        border: 1px solid black;
        display: block;
        background: #fff;
        cursor: pointer;
    }
    #controls {
        text-align: center; /* Center the button below the canvas */
        margin-top: 10px; /* Space between the canvas and the button */
    }
</style>
</head>
<body>
<div>
    <canvas id="myCanvas" width="300" height="300"></canvas>
    <div id="controls">
        <button onclick="clearCanvas()">Clear Lines</button>
    </div>
</div>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        const canvas = document.getElementById('myCanvas');
        const ctx = canvas.getContext('2d');
        const lines = [
            {start: [0, 0], end: [150, 150], visible: false},
            {start: [150, 150], end: [300, 300], visible: false},
            {start: [300, 0], end: [150, 150], visible: false},
            {start: [150, 150], end: [0, 300], visible: false},
            {start: [150, 0], end: [150, 150], visible: false},
            {start: [150, 150], end: [150, 300], visible: false},
            {start: [0, 150], end: [150, 150], visible: false},
            {start: [150, 150], end: [300, 150], visible: false}
        ];

        function drawLine(line, color='black') {
            ctx.beginPath();
            ctx.moveTo(...line.start);
            ctx.lineTo(...line.end);
            ctx.strokeStyle = color;
            ctx.lineWidth = 2;
            ctx.stroke();
        }

        function toggleLine(x, y) {
            lines.forEach((line, index) => {
                if (isNearLine(x, y, line.start, line.end, 10)) {
                    line.visible = !line.visible;
                    redrawCanvas();
                }
            });
        }

        function isNearLine(x, y, start, end, tolerance) {
            const [x1, y1] = start;
            const [x2, y2] = end;

            const px = x - x1;
            const py = y - y1;

            const vx = x2 - x1;
            const vy = y2 - y1;

            const AB = Math.sqrt(vx * vx + vy * vy);

            const t = (px * vx + py * vy) / (AB * AB);

            if (t < 0) {
                return Math.sqrt(px * px + py * py) <= tolerance;
            }

            if (t > 1) {
                const dx = x - x2;
                const dy = y - y2;
                return Math.sqrt(dx * dx + dy * dy) <= tolerance;
            }

            const perpendicularDist = Math.abs(vy * px - vx * py) / AB;
            return perpendicularDist <= tolerance;
        }

        function redrawCanvas() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            lines.forEach((line) => {
                if (line.visible) drawLine(line);
            });
        }

        canvas.addEventListener('click', function(event) {
            const rect = canvas.getBoundingClientRect();
            const x = event.clientX - rect.left;
            const y = event.clientY - rect.top;
            toggleLine(x, y);
        });

        function clearCanvas() {
            lines.forEach(line => line.visible = false);
            redrawCanvas();
        }

        window.clearCanvas = clearCanvas;
    });
</script>
</body>
</html>
