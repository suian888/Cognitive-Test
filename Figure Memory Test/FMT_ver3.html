<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Image Slideshow</title>
<style>
    #slideshow {
        width: 300px;
        height: 300px;
        overflow: hidden;
        margin: auto;
        position: relative;
        top: 100px;
        
    }
    #slideshow img {
        width: 100%;
        height: 100%;
        position: absolute;
        top: 0;
        left: 0;
    }
</style>
</head>
<body>
<div id="slideshow">
    <img src="figure1.png" alt="Image 1" style="display: none;">
    <img src="figure2.png" alt="Image 2" style="display: none;">
    <img src="figure3.png" alt="Image 3" style="display: none;">
</div>

<script>
    let currentIndex = 0;
    const images = document.querySelectorAll('#slideshow img');
    images[currentIndex].style.display = 'block'; // Show first image initially

    setInterval(() => {
        images[currentIndex].style.display = 'none'; // Hide current image
        currentIndex = (currentIndex + 1) % images.length; // Move to next image index
        images[currentIndex].style.display = 'block'; // Show next image
    }, 5000); // Change image every 5000 milliseconds (5 seconds)
</script>
</body>
</html>
